<html>
<head><title>LAB 4 PART A1</title></head>
<body>
<table align="center">
<form>
<caption><h1>Student Registration</h1></caption>
<tr align="center">
<td>FullName</td>
<td><input type="text"></td>
</tr>

<tr align="center">
<td>Email</td>
<td><input type="email.com"></td>
</tr>

<tr align="center">
<td>Mobile No.</td>
<td><input type="text"></td>
</tr>

<tr align="center">
<td>Address</td>
<td><textarea name="" id="" cols="20" rows="5"></textarea></td>
</tr>

<tr align="center">
<td>Nationality</td>
<td><input type="text"></td>
</tr>

<tr align="center">
<td>Date Of Birth</td>
<td><input type="date"></td>
</tr>

<tr align="center">
<td>Gender</td>
<td>Male:<input type="radio" name="gender">
Female:<input type="radio" name="gender"></td>
</tr>

<tr align="center">
<td>Highest Degree</td>
<td><select>
<option>Select Degree</option>
<option>M.Tech</option>
<option>B.Tech</option>
<option>MCA</option>
<option>BCA</option>
<option>BBA</option>
<option>B.Com</option>
<option>M.Sc</option>
<option>B.Sc</option>
</select></td>
</tr>

<tr align="center">
<td>CPI</td>
<td><input type="text"></td>
</tr>

<tr align="center">
<td>University</td>
<td><input type="text"></td>
</tr>

<tr align="center">
<td>Passing Year</td>
<td><select>
<option>Select your passing year</option>
<option>2023</option>
<option>2022</option>
<option>2021</option>
<option>2020</option>
<option>2019</option>
<option>2018</option>
<option>2017</option>
<option>2016</option>
</select></td>
</tr>

<tr><td align="center" colspan="2"><button type="submit">Submit</button>
<button type="reset">Reset</button></td></tr>
</form>
</body>
</html>
