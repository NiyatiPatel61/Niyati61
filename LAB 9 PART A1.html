<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>LAB 9 PART A1</title>
</head>
<style type="text/css">
	.myDiv{
		height: 500px;
		width: 500px;
		margin: auto;
		animation-name: changebg;
		animation-duration: 5s;
		animation-iteration-count: 5;
	}
	@keyframes changebg{
		to{
			background-color: red;
		}
		from{
			background-color: yellow;
		}
	}
</style>

<body>
    <div class="myDiv">HELLO EVERYONE....!!!</div>
</body>
</html>
